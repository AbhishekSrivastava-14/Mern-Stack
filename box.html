<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>Simple Box</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #4CAF50;
      border: 2px solid #000;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="box">
    This is a box!
  </div>

</body>
</html>
